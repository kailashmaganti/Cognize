<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cognize – AI-Powered Learning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cognize 🧠</h1>
    <p class="tagline">Personalized AI Concept Explainer</p>

    <label for="concept">🔍 What concept do you want to understand?</label>
    <input type="text" id="concept" placeholder="e.g., Newton's 3rd Law" />

    <label for="style">🎨 Choose your explanation style:</label>
    <select id="style">
      <option value="simple">Simple</option>
      <option value="example">Real-life Example</option>
      <option value="analogy">Analogy</option>
      <option value="visual">Visual Description</option>
      <option value="step">Step-by-Step</option>
    </select>

    <button id="explainBtn">✨ Explain Concept</button>

    <div id="responseBox"></div>

    <button id="listenBtn">🔊 Listen to Explanation</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
